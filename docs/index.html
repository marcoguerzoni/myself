<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            max-width: 900px;
            margin: 50px auto;
        }
        .image-placeholder {
            width: 50%;
        }
        .image-placeholder img {
            width: 100%;
            height: auto;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .menu a {
            font-size: 1.5em;
            margin: 10px 0;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .menu a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            <img src="homeimage.png" alt="Hero Image">
        </div>
        <div class="menu">
            <a href="#cv">CV</a>
            <a href="#papers">Papers</a>
            <a href="#projects">Cool Projects</a>
            <a href="#thesis">Thesis</a>
            <a href="#contacts">Contacts</a>
        </div>
    </div>
</body>
</html>
