<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #444;
        }
        .menu {
            margin-top: 20px;
        }
        .menu a {
            display: block;
            font-size: 1.5em;
            margin: 10px 0;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .menu a:hover {
            color: red;
        }
        .image-placeholder {
            width: 100%;
            height: 300px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #555;
            margin: 30px 0;
        }
    </style>
</head>
